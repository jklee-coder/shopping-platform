<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理后台登录 - 在线购物平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #7f8c8d;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: bold;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ecf0f1;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: #3498db;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #2980b9;
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>管理后台登录</h1>
        <p>请输入管理员账号和密码</p>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">管理员邮箱</label>
          <input type="email" id="adminEmail" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="adminPassword">密码</label>
          <input
            type="password"
            id="adminPassword"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn">登录</button>
      </form>

      <div id="errorMessage" class="error-message"></div>

      <div class="back-link">
        <a href="购物平台.html">返回购物平台</a>
      </div>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("adminEmail").value;
          const password = document.getElementById("adminPassword").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            const response = await fetch(
              "http://localhost:8080/api/admin/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // 登录成功，保存管理员token
              localStorage.setItem("adminToken", data.token);
              localStorage.setItem("adminName", data.name);

              // 跳转到管理后台
              window.location.href = "admin.html";
            } else {
              errorMessage.textContent = data.error || "登录失败";
              errorMessage.style.display = "block";
            }
          } catch (error) {
            errorMessage.textContent = "网络错误，请检查连接";
            errorMessage.style.display = "block";
          }
        });

      // 如果已经登录，直接跳转到管理后台
      document.addEventListener("DOMContentLoaded", function () {
        const adminToken = localStorage.getItem("adminToken");
        if (adminToken) {
          window.location.href = "admin.html";
        }
      });
    </script>
  </body>
</html>
