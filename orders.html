<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单 - 在线购物平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        list-style: none;
      }
      .nav-links li {
        margin-left: 1.5rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
      }
      .main-content {
        padding: 2rem 0;
      }
      .order-item {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      .order-status {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
      }
      .status-pending {
        background: #f39c12;
        color: white;
      }
      .status-shipped {
        background: #3498db;
        color: white;
      }
      .status-delivered {
        background: #27ae60;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">在线购物平台</div>
          <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="products.html">商品</a></li>
            <li><a href="cart.html">购物车</a></li>
            <li><a href="orders.html">我的订单</a></li>
            <li id="loginLink"><a href="login.html">登录/注册</a></li>
            <!-- 移除管理后台链接 -->
          </ul>
        </nav>
      </div>
    </header>

    <div class="container main-content">
      <h1>我的订单</h1>
      <div id="ordersList">
        <!-- 订单将动态加载 -->
        <p>暂无订单</p>
      </div>
    </div>

    <style>
      /* 用户菜单样式 */
      .user-menu {
        position: relative;
        display: inline-block;
      }
    
      .user-name {
        cursor: pointer;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        transition: background 0.3s;
      }
    
      .user-name:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    
      .dropdown-content {
        display: none;
        position: absolute;
        background: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 4px;
        overflow: hidden;
        right: 0;
        top: 100%;
      }
    
      .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s;
      }
    
      .dropdown-content a:hover {
        background: #f5f5f5;
      }
    
      .dropdown-content a.danger {
        color: #e74c3c;
      }
    
      .user-menu:hover .dropdown-content {
        display: block;
      }
    </style>

    <script>
      // 从后端API加载订单数据
      async function loadOrders() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("请先登录");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch("http://localhost:8080/api/orders", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error("获取订单失败");
          }

          const orders = await response.json();
          displayOrders(orders);
        } catch (error) {
          console.error("加载订单错误:", error);
          document.getElementById("ordersList").innerHTML =
            "<p>加载订单失败，请稍后重试</p>";
        }
      }

      function displayOrders(orders) {
        const ordersContainer = document.getElementById("ordersList");

        if (orders.length === 0) {
          ordersContainer.innerHTML = "<p>暂无订单</p>";
          return;
        }

        ordersContainer.innerHTML = "";

        orders.forEach((order) => {
          const orderElement = document.createElement("div");
          orderElement.className = "order-item";

          let statusText = "";
          let statusClass = "";
          switch (order.status) {
            case "pending":
              statusText = "待处理";
              statusClass = "status-pending";
              break;
            case "processing":
              statusText = "处理中";
              statusClass = "status-pending";
              break;
            case "shipped":
              statusText = "已发货";
              statusClass = "status-shipped";
              break;
            case "delivered":
              statusText = "已送达";
              statusClass = "status-delivered";
              break;
            case "cancelled":
              statusText = "已取消";
              statusClass = "status-pending";
              break;
            default:
              statusText = order.status;
              statusClass = "status-pending";
          }

          // 格式化日期，添加安全检查
          let orderDate = "未知日期";
          const dateValue = order.order_date || order.createdAt;
          if (dateValue) {
            const dateObj = new Date(dateValue);
            if (!isNaN(dateObj.getTime())) {
              orderDate = dateObj.toLocaleDateString("zh-CN");
            }
          }

          orderElement.innerHTML = `
                    <h3>订单 #${order.id}</h3>
                    <p>日期: ${orderDate}</p>
                    <p>总计: ¥${order.total_amount || order.totalAmount || '0.00'}</p>
                    <p>状态: <span class="order-status ${statusClass}">${statusText}</span></p>
                    <div>
                        <h4>商品:</h4>
                        <div>
                            ${order.items
                              .map(
                                (item) => {
                                  // 使用本地图片路径，添加安全检查
                                  const productId = item.product_id || item.id || 'default';
                                  const imageUrl = `images/products/product_${productId}_300x200.jpg`;
                                  return `
                                    <div style="display: flex; align-items: center; margin: 10px 0;">
                                      <img src="${imageUrl}" 
                                           alt="${item.name}" 
                                           style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                      <div>
                                        <div>${item.name} - 数量: ${item.quantity} - 单价: ¥${item.price}</div>
                                        <small style="color: #666; font-size: 12px;">（订单创建时的价格）</small>
                                      </div>
                                    </div>
                                  `;
                                }
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          ordersContainer.appendChild(orderElement);
        });
      }

      // 页面加载时检查登录状态
      document.addEventListener("DOMContentLoaded", function () {
        updateNavigation();
        loadOrders();
      });

      function updateNavigation() {
        const userName = localStorage.getItem("userName");
        const token = localStorage.getItem("token");
        const loginLink = document.getElementById("loginLink");

        if (token && userName) {
          // 用户已登录，显示用户名和下拉菜单
          loginLink.innerHTML = `
            <div class="user-menu">
              <span class="user-name">${userName}</span>
              <div class="dropdown-content">
                <a href="#" onclick="logout()">退出登录</a>
                <a href="#" onclick="deleteAccount()" class="danger">注销账号</a>
              </div>
            </div>
          `;
        } else {
          // 用户未登录，显示登录/注册链接
          loginLink.innerHTML = '<a href="login.html">登录/注册</a>';
        }
      }

      // 退出登录功能
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userName");
        alert("已退出登录");
        window.location.reload();
      }

      // 注销账号功能
      function deleteAccount() {
        if (confirm("重要提醒：注销账号操作不可逆，请谨慎使用\n\n确定要注销账号吗？")) {
          const token = localStorage.getItem("token");
          
          fetch("http://localhost:8080/api/user/account", {
            method: "DELETE",
            headers: {
              "Authorization": `Bearer ${token}`
            }
          })
          .then(response => response.json())
          .then(data => {
            if (data.message) {
              alert(data.message);
              localStorage.removeItem("token");
              localStorage.removeItem("userEmail");
              localStorage.removeItem("userName");
              window.location.reload();
            } else {
              alert("注销失败: " + data.error);
            }
          })
          .catch(error => {
            console.error("注销错误:", error);
            alert("注销失败，请检查网络连接");
          });
        }
      }
    </script>
</html>
